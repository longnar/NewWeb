<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: url('images/Dawn for POPeye Media - Kenze Wee.gif') no-repeat center center fixed;
      background-size: cover;
    }
    .auth-card {
      background-color: rgba(30, 0, 50, 0.9); /* tím đậm trong suốt */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(138, 43, 226, 0.8), 0 0 60px rgba(138, 43, 226, 0.4);
      border: 2px solid #8A2BE2;
      max-width: 400px;
      width: 100%;
    }
    .auth-body {
      display: flex; 
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
  </style>
</head>
<body class="auth-body">
  <div class="auth-card">
    <h2 class="text-center mb-4" style="color: #E6E6FA; text-shadow: 0 0 10px #8A2BE2;">Đăng nhập</h2>
    <form id="login-form">
      <div class="mb-3">
        <label class="form-label" style="color: #E6E6FA;">Tên đăng nhập</label>
        <input type="text" id="username" class="form-control" placeholder="Nhập tên đăng nhập của bạn" required autocomplete="off" style="background-color: rgba(50, 0, 80, 0.8); border: 1px solid #8A2BE2; color: #E6E6FA; box-shadow: 0 0 10px rgba(138, 43, 226, 0.3);">
      </div>
      <div class="mb-3">
        <label class="form-label" style="color: #E6E6FA;">Mật khẩu</label>
        <input type="password" id="password" class="form-control" placeholder="Nhập mật khẩu của bạn" required autocomplete="off" style="background-color: rgba(50, 0, 80, 0.8); border: 1px solid #8A2BE2; color: #E6E6FA; box-shadow: 0 0 10px rgba(138, 43, 226, 0.3);">
      </div>
      <button type="submit" class="btn w-100" style="background: linear-gradient(45deg, #8A2BE2, #9932CC); border: none; color: white; box-shadow: 0 0 15px rgba(138, 43, 226, 0.6);">Đăng nhập</button>
    </form>
    <p id="error" class="text-danger mt-2"></p>
    <div class="text-center mt-3">
      <p style="color: #E6E6FA;">Chưa có tài khoản? <a href="signup.html" style="color: #DA70D6; text-decoration: none;">Đăng ký</a></p>
      <p><a href="#" id="forgot-password" style="color: #DA70D6; text-decoration: none; font-size: 14px;">Quên mật khẩu?</a></p>
    </div>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
