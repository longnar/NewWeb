<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      height: 100vh;
      margin: 0;
      background: url('images/Dawn for POPeye Media - Kenze Wee.gif') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .auth-card {
      background-color: rgba(30, 0, 50, 0.9); /* tím đậm trong suốt */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(138, 43, 226, 0.8), 0 0 60px rgba(138, 43, 226, 0.4);
      border: 2px solid #8A2BE2;
      max-width: 400px;
      width: 100%;
    }

    .auth-card h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #E6E6FA;
      text-shadow: 0 0 10px #8A2BE2;
    }

    .btn {
      width: 100%;
    }

    a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <h2>Đăng ký</h2>
    <div class="alert alert-info mb-3" style="background-color: rgba(70, 130, 180, 0.2); border: 1px solid #4682B4; color: #E6E6FA; border-radius: 8px; padding: 15px;">
      <h6 style="color: #87CEEB; margin-bottom: 10px;"><i class="fas fa-info-circle"></i> Hướng dẫn tạo tài khoản:</h6>
      <ul class="mb-0 small" style="font-size: 12px; line-height: 1.4;">
        <li><strong>Tên đăng nhập:</strong> 3-20 ký tự, chỉ chữ cái và số</li>
        <li><strong>Mật khẩu:</strong> Tối thiểu 6 ký tự, nên có chữ hoa, số</li>
      </ul>
    </div>
    <form id="signup-form">
      <div class="mb-3">
        <label class="form-label" style="color: #E6E6FA;">Họ và tên (VD: Nguyễn Văn A)</label>
        <input type="text" id="fullname" class="form-control" placeholder="Nhập họ và tên của bạn" required autocomplete="off" style="background-color: rgba(50, 0, 80, 0.8); border: 1px solid #8A2BE2; color: #E6E6FA; box-shadow: 0 0 10px rgba(138, 43, 226, 0.3);">
      </div>

      <div class="mb-3">
        <label class="form-label" style="color: #E6E6FA;">Tên đăng nhập (VD: user123)</label>
        <input type="text" id="new-username" class="form-control" placeholder="Tạo tên đăng nhập duy nhất" required autocomplete="off" style="background-color: rgba(50, 0, 80, 0.8); border: 1px solid #8A2BE2; color: #E6E6FA; box-shadow: 0 0 10px rgba(138, 43, 226, 0.3);">
      </div>
      <div class="mb-3">
        <label class="form-label" style="color: #E6E6FA;">Mật khẩu (Ít nhất 6 ký tự)</label>
        <input type="password" id="new-password" class="form-control" placeholder="Tạo mật khẩu mạnh" required autocomplete="new-password" style="background-color: rgba(50, 0, 80, 0.8); border: 1px solid #8A2BE2; color: #E6E6FA; box-shadow: 0 0 10px rgba(138, 43, 226, 0.3);"
      </div>
      <button type="submit" class="btn" style="background: linear-gradient(45deg, #8A2BE2, #9932CC); border: none; color: white; box-shadow: 0 0 15px rgba(138, 43, 226, 0.6);">Đăng ký</button>
    </form>
    <p class="mt-3" style="color: #E6E6FA;">Đã có tài khoản? <a href="login.html" style="color: #DA70D6; text-decoration: none;">Đăng nhập</a></p>
    <p id="signup-error" class="text-danger"></p>
  </div>

  <script src="js/signup.js"></script>
</body>
</html>
